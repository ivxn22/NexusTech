<div class="carrito-header">
  <img src="assets/img/Logo.png" alt="Logotipo NexusTech">
  <h1>Registrarse</h1>
</div>

<form (ngSubmit)="registrarUsuario()">
  <div class="grid-2">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" class="form-control" [(ngModel)]="apellidos" name="apellidos" required>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="pass">Contraseña</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" required minlength="6">
  </div>

  <div class="grid-2">
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" [(ngModel)]="direccion" name="direccion" required>
    </div>

    <div class="form-group">
      <label for="localidad">Localidad</label>
      <input type="text" class="form-control" [(ngModel)]="localidad" name="localidad" required>
    </div>
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="tel" class="form-control" [(ngModel)]="telefono" name="telefono" required>
  </div>

  <p *ngIf="mensajeError" class="error-message">{{ mensajeError }}</p>
  <p *ngIf="mensajeExito" class="success-message">{{ mensajeExito }}</p>

  <div class="btn-group">
    <button type="submit" class="btn-register" [disabled]="isLoading">Registrarse</button>
    <button type="reset" class="btn btn-secondary">Borrar</button>
  </div>

  <p class="registro-texto">¿Ya tienes cuenta?</p>
  <button class="btn-login" (click)="irAIniciarSesion()">Iniciar sesión</button>
</form>
