<div class="contacto-container">
<div class="form-container">
  <img src="assets/img/Logo.png" alt="Logotipo NexusTech" class="logo-contacto" />

  <h2>Contacto</h2>

  <form (ngSubmit)="enviarMensaje()" #formContacto="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="nombre" required />
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required />
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" class="form-control" rows="5" [(ngModel)]="mensaje" required></textarea>
    </div>

    <div class="botones">
      <button type="submit" class="btn btn-primary" [disabled]="formContacto.invalid">Enviar mensaje</button>
      <button type="reset" class="btn btn-secondary">Borrar</button>
    </div>
  </form>

  <div *ngIf="mensajeEnviado" class="alert alert-success mt-3">
    ¡Mensaje enviado correctamente!
  </div>
</div>

  <!-- NUEVO FORMULARIO DE VALORACIÓN -->
  <div class="form-container" style="margin-left: 30px;">
    <img src="assets/img/Logo.png" alt="Logotipo NexusTech" class="logo-contacto">
    <h2>Valóranos</h2>
    <div *ngIf="valoracionExitosa" class="alert-exito">
      ¡Gracias por tu valoración!
    </div>
    <form (ngSubmit)="enviarValoracion()" #formValoracion="ngForm">
      <div class="form-group">
        <label for="gmail">Gmail</label>
        <input type="email" id="gmail" name="gmail" [(ngModel)]="gmail" class="form-control"
          placeholder="tuemail@gmail.com" required>
      </div>

      <div class="form-group estrellas-group">
        <label>Estrellas</label>
        <div class="estrellas">
          <input type="radio" id="star5" name="estrellas" [(ngModel)]="estrellas" value="5" required /><label
            for="star5">★</label>
          <input type="radio" id="star4" name="estrellas" [(ngModel)]="estrellas" value="4" /><label
            for="star4">★</label>
          <input type="radio" id="star3" name="estrellas" [(ngModel)]="estrellas" value="3" /><label
            for="star3">★</label>
          <input type="radio" id="star2" name="estrellas" [(ngModel)]="estrellas" value="2" /><label
            for="star2">★</label>
          <input type="radio" id="star1" name="estrellas" [(ngModel)]="estrellas" value="1" /><label
            for="star1">★</label>
        </div>
      </div>

      <div class="form-group">
        <label for="opinion">Opinión</label>
        <textarea id="opinion" name="opinion" [(ngModel)]="opinion" class="form-control" rows="5" required></textarea>
      </div>

      <div class="botones">
        <button type="submit" class="btn btn-primary">Enviar valoración</button>
        <button type="reset" class="btn btn-secondary">Borrar</button>
      </div>
    </form>
  </div>
